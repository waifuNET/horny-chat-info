<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Информация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #0f0f0f;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    a {
      color: #4ea1ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ℹ️ Информация</h1>

    <div class="card">
      <h3>О группе</h3>
      <p>Здесь описание вашей группы в Telegram.</p>
    </div>

    <div class="card">
      <h3>Правила</h3>
      <p>1. Без спама<br>2. Уважение<br>3. Без флуда</p>
    </div>

    <div class="card">
      <h3>Контакты</h3>
      <p>
        Админ: <a href="https://t.me/username">@username</a>
      </p>
    </div>
  </div>
</body>
</html>
